
<div class="container">
    <div class="row">   
      <div class="col-sm">
        <form>
            <h3>Agregar Centro Hospitalario</h3>

            <div class="form-group">
              <label for="name">Nombre del hopital</label>
              <input class="form-control" id="name" >
            </div>
            
            <label>Ubicación</label>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">País</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="País">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Region</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Región">
              </div>
            </div>

            <div class="form-group">
                <label for="capacidad">Cantidad de camas</label>
                <input class="form-control" id="capacidad" >
            </div>

            <div class="form-group">
                <label for="capacidadUCI">Cantidad de camas UCI</label>
                <input class="form-control" id="capacidadUCI" >
            </div>

            <div class="form-group">
                <label for="director">Director del centro hospitalario</label>
                <input class="form-control" id="director" >
            </div>

            <label>Contacto</label>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Teléfono</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Telefono">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">email</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Correo electrónico">
              </div>
            </div>

        </form>
      </div>
      <div class="col-sm">
       
      </div>
      
    </div>
  </div>
