<div class="container">
    <div class="row">   
      <div class="col-sm">
        <form>
            <div class="form-group">
              <label for="name">Nombre del paciente</label>
              <input class="form-control" id="name" >
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos del paciente</label>
                <input class="form-control" id="lastName" >
            </div>

            <div class="form-group">
                <label for="id">Número de identificación</label>
                <input class="form-control" id="id" >
            </div>  
            
            <div class="form-group">
                <label for="edad">Edad</label>
                <input class="form-control" id="age" >
                
            </div>
            
            <div class="form-group">
                <label for="id">Nacionalidad</label>
                <input class="form-control" id="nationality" >
            </div>

            <div class="form-group">
              <label for="region">Región</label>
              <select multiple class="form-control" id="regions" >
                <option *ngFor="let item of regionsList">
                {{item.region}}
                </option>
              </select>
            </div>



            <div class="form-group">
              <label for="pathology">Patologías</label>
              <select multiple class="form-control" id="createPatientPathologies" >
                <option *ngFor="let item of pathologiesList">
                {{item.name}}
                </option>
              </select>
            </div>
            
            
            <div class="form-group">
              <label for="state">Estado</label>
              <select multiple class="form-control" id="states" >
                <option *ngFor="let item of statesList">
                {{item.state}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="id">Mediación</label>
              <input class="form-control" id="medication" >
            </div>
          
            
            <label>Internado</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Sí
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
            </div>
                
            <label>UCI</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Sí
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
            </div>

        </form>
      </div>
      <div class="col-sm">
       
      </div>
     
    </div>
  </div>
